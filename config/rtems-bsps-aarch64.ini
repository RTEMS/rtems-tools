#
# AArch64 Architecture
#
[aarch64]
bsps = a53_ilp32_qemu, a53_lp64_qemu,
       a72_ilp32_qemu, a72_lp64_qemu,
       raspberrypi4b,
       versal_aiedge,
       versal_qemu,
       versal_vck190,
       xen,
       zynqmp_cfc400x,
       zynqmp_qemu_ilp32,
       zynqmp_apu_ilp32,
       zynqmp_qemu,
       zynqmp_apu


exclude-smp = a53_ilp32_qemu, a53_lp64_qemu,
              a72_ilp32_qemu, a72_lp64_qemu
