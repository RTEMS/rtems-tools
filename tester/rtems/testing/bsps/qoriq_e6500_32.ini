#
# A QorIQ board with e6500 core such as T2080, T4240, etc. connected via TFTP.
# The 32-bit computation mode is used.  The console is connected to a telnet
# tty device.
#
[qoriq_e6500_32]
bsp                = qoriq_e6500_32
arch               = powerpc
jobs               = 1
tester             = %{_rtscripts}/tftp.cfg
test_restarts      = 3
target_start_regex = .*U-Boot .*
requires           = bsp_tty_dev
